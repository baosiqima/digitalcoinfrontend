<!--Login Modal-->
<app-modal #modal1>
  <div class="app-modal-header">
    <h1 class="text-primary">Sign In</h1>
  </div>
  <div class="app-modal-body">
    <div class="container" >
      <div class="login-form">
        <form (submit)="loginUser(user.value, pswd.value)">
          <div class="form-group">
            <label for="" class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="Username" #user>
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" #pswd>
          </div>
          <p>
            Not registered yet? <a href="#" class="" (click)="modal2.show()">Sign Up</a>
          </p>
          <button type="submit" class="btn btn-primary" style="margin-left: 81%;">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal1.hide()">Close</button>
    <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
  </div>
</app-modal>

<!--Register Modal-->
<app-modal #modal2>
  <div class="app-modal-header">
    <h1 class="text-primary">Sign Up</h1>
  </div>
  <div class="app-modal-body">
    <div class="container">
      <div class="login-form">
        <form #signupForm="ngForm" (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="" class="sr-only">Email</label>
            <input type="text" [(ngModel)]="model.email" name="email" class="form-control" id="email"  placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Username</label>
            <input type="text" [(ngModel)]="model.username" name="username" id="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Password</label>
            <input type="password" [(ngModel)]="model.password" name="password"  class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Re-type Password</label>
            <input type="password" name="co-password" class="form-control" id="co-password" placeholder="Re-type Password">
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Phone Number</label>
            <input type="text" [(ngModel)]="model.phone" name="phone" class="form-control" id="phone" placeholder="Phone Number">
            
          </div>
          <div class="form-group">
            <label for="" class="sr-only">Phone Number</label>
            <input type="text" [(ngModel)]="model.country" name="country" class="form-control" id="country" placeholder="Country Name">
            
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal2.hide()">Close</button>
  </div>
</app-modal>
